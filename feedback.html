<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; text-align:center; padding:40px; }
        form { background:white; padding:20px; width:300px; margin:auto; border-radius:8px; }
        select, textarea, button { width:100%; margin-top:10px; padding:8px; }
        button { background:#27ae60; color:white; border:none; }
    </style>
</head>
<body>

<h2>Rate Cleanliness</h2>

<form method="post">
    <select name="rating" required>
        <option value="1">1 - Very Dirty</option>
        <option value="2">2</option>
        <option value="3">3 - Average</option>
        <option value="4">4</option>
        <option value="5">5 - Very Clean</option>
    </select>

    <textarea name="comment" placeholder="Optional comment"></textarea>
    <button type="submit">Submit</button>
</form>

</body>
</html>
